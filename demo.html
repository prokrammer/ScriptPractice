<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function numbering(){
            i = 0;
            while(i<10){
                document.write(i);
                i += 1;
            }
        }
        numbering();
        document.write("<br/>");
        numbering();
    </script>
</body>
</html>
