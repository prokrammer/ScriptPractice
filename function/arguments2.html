<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>arguments2</title>
</head>

<body>
    <script>
        o1 = {
            val1: 1,
            val2: 2,
            val3: 3
        }
        o2 = {
            v1: 10,
            v2: 50,
            v3: 100,
            v4: 25
        }

        function sum() {
            var _sum = 0;
            for (idd in this) {
                _sum += this[idd];
            }
            return _sum;
        }
        alert(sum.apply(o1)) // 6
        alert(sum.apply(o2)) // 185

    </script>
</body>

</html>
